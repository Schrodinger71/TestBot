<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход в панель управления</title>
    <style>
        body { font-family: sans-serif; background: #1e1e2f; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}
        form { background: #2e2e3e; padding: 30px; border-radius: 10px; width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #00bfff; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; }
        button:hover { background: #009acd; }
        .error { color: #ff4c4c; margin-top: 10px; }
    </style>
</head>
<body>
    <form method="post" action="/login_submit">
        <h2>Вход в панель</h2>
        <input name="username" placeholder="Логин" required />
        <input name="password" type="password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
        {% if error %}
            <div class="error">Неверный логин или пароль</div>
        {% endif %}
    </form>
</body>
</html>
